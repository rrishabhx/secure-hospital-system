{% extends 'doctors/main.html' %}
{% load crispy_forms_tags %}

{% block doctorcontent %}

    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ doctor.user.doctorprofile.image.url }}" alt="">
            <!-- <div class="media-body">
                <h2 class="account-heading">{{ profile.user.username }}</h2>
                <p class="text-secondary">{{ profile.user.email }}</p>
            </div> -->
        </div>
        <!-- FORM HERE -->
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ form|crispy }}
                <!-- {{ p_form|crispy }} -->
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update Profile</button>
            </div>
        </form>
    </div>

{% endblock doctorcontent %}
